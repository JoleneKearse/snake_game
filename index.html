<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tapestry&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <title>Snake Game</title>
</head>
<body>
    <h1>Snake Game</h1>
    <div id="game-board"></div>
    <div class="buttons">
        <i class="fas fa-arrow-alt-circle-up up"></i>
        <i class="fas fa-arrow-alt-circle-left left"></i>
        <i class="fas fa-arrow-alt-circle-right right "></i>
        <i class="fas fa-arrow-alt-circle-down down"></i>
    </div>
    <!-- type="module" allows you to break up the code -->
    <script src="app.js" defer type="module"></script>
</body>
</html>
